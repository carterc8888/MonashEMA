<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <img src="/Design2.png" alt="Heading Image" class="img-fluid mb-4">
    <h1 class="text-center mb-4">Add Event</h1>
    <form action="/zecan/event/add" method="post">
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter event name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="startDateTime">Start Date Time:</label>
            <input type="datetime-local" class="form-control" id="startDateTime" name="startDateTime" required>
        </div>

        <div class="form-group">
            <label for="durationInMinutes">Duration (minutes):</label>
            <input type="number" class="form-control" id="durationInMinutes" min="0" step="1" name="durationInMinutes" placeholder="Event duration in minutes" required>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isActive" name="isActive">
            <label class="form-check-label" for="isActive">Is Active?</label>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" class="form-control" id="image" name="image" placeholder="Enter static resource path (start with '/')">
        </div>

        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Event capacity">
        </div>

        <div class="form-group">
            <label for="ticketsAvailable">Tickets Available:</label>
            <input type="number" class="form-control" id="ticketsAvailable" name="ticketsAvailable" placeholder="Tickets Available(optional)">
        </div>

        <div class="form-group">
            <label for="categories">Category ID:</label>
            <input type="text" class="form-control" id="categories" name="categories" placeholder="Enter category Id" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
